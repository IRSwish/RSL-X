<style>
/* â€”â€”â€” Bouton Info â€”â€”â€” */
.info-btn {
  position: fixed;
  top: 12px;
  right: 12px;
  background: none;
  border: none;
  color: #fcf6ff;
  font-size: 34px;
  cursor: pointer;
  z-index: 10001;
  transition: color 0.25s ease, transform 0.2s ease;
}
.info-btn:hover { color: #d4af37; transform: scale(1.08); }
.info-btn svg { width: 34px; height: 34px; stroke-width: 2; vertical-align: middle; }

/* === SIDEBAR === */
#info-sidebar {
  position: fixed;
  top: 0;
  width: 400px;
  height: 100vh;
  background: var(--bg2);
  border-left: 2px solid var(--gold);
  color: var(--text);
  box-shadow: -5px 0 15px rgba(0, 0, 0, 0.6);
  z-index: 9999;
  transition: right 0.4s ease;
  flex-direction: column;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 80px 25px 40px 25px;
  box-sizing: border-box;
  -webkit-overflow-scrolling: touch;
  direction: rtl;           /* Scrollbar Ã  gauche */
  scrollbar-gutter: stable both-edges;
  right: -400px;
}

#info-sidebar * {
  direction: ltr;
}

#info-sidebar.open { right: 0; }

/* === Scrollbar stylisÃ©e pour le menu latÃ©ral === */
#info-sidebar::-webkit-scrollbar {
  width: 10px;
}

#info-sidebar::-webkit-scrollbar-track {
  background: #0e0e0e;
  border-left: 1px solid rgba(212, 175, 55, 0.2);
}

#info-sidebar::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, #d4af37 0%, #f52584 100%);
  border-radius: 10px;
  border: 2px solid #0e0e0e; /* garde un effet "rainurÃ©" */
  box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

#info-sidebar::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, #f52584 0%, #00c9ff 100%);
  box-shadow: 0 0 12px rgba(0, 201, 255, 0.4);
}

/* Firefox */
#info-sidebar {
  scrollbar-width: thin;
  scrollbar-color: #d4af37 #0e0e0e;
}


@media (max-width: 700px) {
  #info-sidebar {
    width: 100%;
    right: calc(-100% - 2px);
    padding: 16px;
  }
  #info-sidebar.open { right: 0; }
}

/* â€”â€”â€” Panneaux dÃ©corÃ©s â€”â€”â€” */
.panel {
  background: rgba(0,0,0,0.35);
  border: 2px solid var(--gold, #d4af37);
  border-radius: 10px;
  margin-bottom: 18px;
  overflow: hidden;
  box-shadow: 0 0 12px rgba(212,175,55,0.25);
}
.panel-header {
  background: var(--gold, #d4af37);
  color: #1a1a1a;
  text-align: center;
  font-weight: 700;
  padding: 10px 0;
  font-size: 16px;
  border-bottom: 2px solid #000;
}
.panel-body {
  padding: 12px 15px;
  background: rgba(10,10,10,0.7);
  border-radius: 0 0 8px 8px;
  font-size: 15px;
  color: var(--text, #fcf6ff);
}

/* â€”â€”â€” Legend â€”â€”â€” */
.legend {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 4px;
  font-size: 14px;
}
.legend div { display: flex; align-items: center; gap: 6px; }
.legend-dot {
  width: 10px; height: 10px;
  border-radius: 50%;
  display: inline-block;
}
.legend-dot.skipped { background-color: #ff3333; }
.legend-dot.in-progress { background-color: #ffa500; }
.legend-dot.done { background-color: #4caf50; }
.legend-dot.not-started { background-color: #e0e0e0; }

/* â€”â€”â€” Progress / Stat cards â€”â€”â€” */
.progress-panel { display: flex; flex-direction: column; gap: 10px; }
.stat {
  display: flex; align-items: center; gap: 12px;
  background: rgba(255,255,255,0.05);
  border: 2px solid rgba(212,175,55,0.2);
  border-radius: 8px;
  padding: 8px 12px;
  transition: transform .2s ease, background .3s ease, box-shadow .3s ease, border-color .3s ease;
}
.stat:hover {
  background: rgba(212,175,55,0.15);
  transform: scale(1.02);
  box-shadow: 0 0 12px rgba(212,175,55,0.25);
}
.stat .label { font-size:13px; opacity:.85; }
.stat .value { font-size:18px; font-weight:700; color: var(--text); }
.stat img.stat-icon {
  width: 48px; height: 48px;
  border-radius: 6px; object-fit: contain;
}
.stat.status-green {
  border-color: #00ff66;
  box-shadow: 0 0 10px rgba(0,255,100,.35);
}

/* â€”â€”â€” Progress Grid â€”â€”â€” */
.progress-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
@media (max-width: 700px) {
  .progress-grid { grid-template-columns: 1fr; }
}

/* â€”â€”â€” Barre de progression fragments â€”â€”â€” */
.frag-bar {
  position: relative;
  width: 100%;
  height: 6px;
  border-radius: 3px;
  background: rgba(255,255,255,0.1);
  margin: 6px 0 4px;
  overflow: hidden;
}
.frag-fill {
  position: absolute;
  left: 0; top: 0;
  height: 100%;
  background: linear-gradient(90deg, #d4af37, #f8e16c);
  box-shadow: 0 0 8px rgba(212,175,55,0.6);
  border-radius: 3px;
  transition: width 0.4s ease;
}

/* â€”â€”â€” Resources â€”â€”â€” */
#resources-panel-wrapper {
  flex: 1;
  min-height: 0;
}

#resources-panel {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
  gap: 12px;
  padding: 10px;
}

.res-card {
  background: rgba(255,255,255,0.05);
  border: 2px solid var(--gold);
  border-radius: 10px;
  padding: 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  transition: all 0.2s ease;
}
.res-card img.champ {
  width: 64px; height: 64px;
  border-radius: 8px; object-fit: cover;
}

.res-stars { display:flex; gap:4px; }
.star-btn {
  border:none; background:transparent; padding:0; cursor:pointer;
  width:20px; height:20px; display:grid; place-items:center;
  transition:transform .12s ease, opacity .12s ease;
}

.rank-star svg { color: gold; fill: none;}
.rank-star.active svg { color: gold; fill: gold;}
.asc-star  svg { color: #f52584; fill: none; }
.asc-star.active  svg { color: #f52584; fill: #f52584;}

.res-reset {
  background: transparent;
  border: 1px solid #f52584;
  color: #f52584;
  padding: 3px 6px;
  border-radius: 6px;
  font-size: 12px;
  cursor: pointer;
}
.res-reset:hover { opacity: .9; }

.mini-line { font-weight:600; color: var(--gold); }

/* --- CHAMPIONS BUILT --- */

.res-card.compact {
  background: linear-gradient(90deg, rgba(0, 180, 50, 0.4), rgba(0, 255, 100, 0.25)); 
  border: 2px solid #00c95c; 
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-direction: row;
  gap: 10px;
  padding: 5px 10px;
  height: 40px;
}

.res-card.compact .mini-line { display: none; }
.res-card.compact img.champ {
  width: 90px;
  height: 30px;
  border-radius: 6px;
  object-fit: cover;
  border: none;
}
.res-card.compact .res-reset {
  border: none;
  background: transparent;
  color: #fcf6ff;
  cursor: pointer;
  padding: 0;
  margin: 0;
  transition: transform 0.2s ease, opacity 0.2s ease;
}
.res-card.compact .res-reset:hover {
  transform: rotate(-20deg) scale(1.2);
  opacity: 0.9;
}
.res-card.compact .res-reset svg {
  width: 20px;
  height: 20px;
}

/* --- RÃ©sumÃ© global Resources --- */
#resources-summary {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  margin-bottom: 12px;
}
#resources-global {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  gap: 10px;
  padding: 10px 0;
  background: rgba(255,255,255,0.05);
  border: 2px solid rgba(212,175,55,0.3);
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(212,175,55,0.25);
}
#resources-global .global-line {
  font-weight: 700;
  font-size: 16px;
  color: #fcf6ff;
  text-align: center;
}
#resources-global .total-icons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px 16px;
  margin-top: 6px;
}
#resources-global .total-icons .ico {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 15px;
  font-weight: 600;
  color: #fcf6ff;
}
.global { grid-column: 1 / -1; align-items:center; }
.total-icons { display:flex; flex-wrap:wrap; gap:6px; margin-top:6px; } 
.total-icons .ico { display:flex; align-items:center; gap:4px; font-size:13px; } 
.total-icons img { width:48px; height:48px;}
#resources-global .total-icons img {
  width: 64px;
  height: 64px;
  border-radius: 6px;
  object-fit: contain;
}

/* --- Extra Rewards (classement 1st / 2nd place) --- */

.extra-choices {
  margin-top: 6px;
  padding: 6px;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(245, 37, 132, 0.5);
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.extra-choices .extra-title {
  font-size: 13px;
  font-weight: 600;
  color: #fcf6ff;
  opacity: 0.9;
}

.extra-choice {
  background: rgba(0, 0, 0, 0.6);
  border: 1px solid #f52584;
  color: #fcf6ff;
  border-radius: 6px;
  padding: 4px 8px;
  font-size: 13px;
  cursor: pointer;
  transition: background 0.2s ease, border-color 0.2s ease, transform 0.15s ease;
  text-align: left;
}

.extra-choice:hover {
  transform: translateY(-1px);
  border-color: #d4af37;
}

.extra-choice.active {
  background: linear-gradient(90deg, #f52584, #00c9ff);
  border-color: #d4af37;
  box-shadow: 0 0 8px rgba(245, 37, 132, 0.5);
}
/* === Reset bouton repositionnÃ© === */
.event-reset {
  position: absolute;
  top: 4px;
  right: 4px;
  z-index: 6;

  transition: 0.2s ease;
}

.event-reset svg {
  color:#fff;
  width: 14px;
  height: 14px;
  stroke-width: 2;
}

/* === Extra rewards corner (ðŸ¥‡ ðŸ¥ˆ compact) === */

.extra-corner {
  position: absolute;
  bottom: 4px;
  right: 4px;
  display: flex;
  flex-direction: column;
  gap: 3px;
  z-index: 5;
}

.extra-corner-btn {
  display: flex;
  align-items: center;
  gap: 3px;
  background: rgba(0,0,0,0.6);
  border: 2px solid rgba(255,255,255,0.15);
  padding: 2px 5px;
  font-size: 11px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s, border-color 0.2s;
}

.extra-corner-btn:hover {
  border-color: #d4af37;
}

.extra-corner-btn.active {
  border-color: #4caf50;
  box-shadow: 0 0 8px rgba(94, 255, 0, 0.35);
}

.extra-corner-btn .medal {
  font-size: 14px;
}

.extra-corner-btn .frag-mini {
  width: 14px;
  height: 14px;
  object-fit: contain;
}

.extra-corner-btn .frag-val {
  font-size: 11px;
  color: #fcf6ff;
}
</style>

        <div class="legend">

  <!-- Config fusions puis scripts -->
  <script src="/fusions/fusions-config.js"></script>
  <script>
    function loadFusionFromHash() {
      let fusionKey = window.location.hash;

      // enlÃ¨ve tous les '#' du dÃ©but
      fusionKey = fusionKey.replace(/^#+/, '');

      // enlÃ¨ve tous les '/' du dÃ©but
      fusionKey = fusionKey.replace(/^\/+/, '');
      
      const fusion = window.fusions[fusionKey];
      if (fusion) {
        document.getElementById('page-title').textContent = fusion.name;
        document.title = `${fusion.name}  -  ${window.siteConfig.title}`;
        const timelineContainer = document.getElementById('timeline-container');
        timelineContainer.setAttribute('data-json', fusion.json);
        if (typeof window.reloadTimeline === 'function') window.reloadTimeline();
      } else {
        document.getElementById('page-title').textContent = "Unlisted fusion yet";
        document.title = "Unlisted fusion - " + window.siteConfig.title;
      }
    }
    loadFusionFromHash();
    window.addEventListener('hashchange', loadFusionFromHash);
  </script>
  <script src="/fusions/fusion.js"></script>
  <script src="/script.js"></script>
  <script>
    // Toggle du slider info
    document.getElementById("info-btn").addEventListener("click", () => {
      document.getElementById("info-sidebar").classList.toggle("open");
    });
