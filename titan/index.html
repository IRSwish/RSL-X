  <style>
    /* â€”â€”â€” Bouton Info â€”â€”â€” */
    .info-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      background: none;
      border: none;
      color: #fcf6ff;
      font-size: 34px;
      cursor: pointer;
      z-index: 10001;
      transition: color 0.25s ease, transform 0.2s ease;
    }
    .info-btn:hover { color: #d4af37; transform: scale(1.08); }
    .info-btn svg { width: 34px; height: 34px; stroke-width: 2; vertical-align: middle; }

    /* === SIDEBAR === */
    #info-sidebar {
      position: fixed;
      top: 0;
      width: 400px;
      height: 100vh;
      background: var(--bg2);
      border-left: 2px solid var(--gold);
      color: var(--text);
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.6);
      z-index: 9999;
      transition: right 0.4s ease;
      flex-direction: column;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 80px 25px 40px 25px;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
      direction: rtl;
      scrollbar-gutter: stable both-edges;
      right: -400px;
    }
    #info-sidebar * { direction: ltr; }
    #info-sidebar.open { right: 0; }

    #info-sidebar::-webkit-scrollbar { width: 10px; }
    #info-sidebar::-webkit-scrollbar-track {
      background: #0e0e0e;
      border-left: 1px solid rgba(212, 175, 55, 0.2);
    }
    #info-sidebar::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #d4af37 0%, #f52584 100%);
      border-radius: 10px;
      border: 2px solid #0e0e0e;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    #info-sidebar::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #f52584 0%, #00c9ff 100%);
      box-shadow: 0 0 12px rgba(0, 201, 255, 0.4);
    }
    #info-sidebar { scrollbar-width: thin; scrollbar-color: #d4af37 #0e0e0e; }

    @media (max-width: 700px) {
      #info-sidebar {
        width: 100%;
        right: calc(-100% - 2px);
        padding: 16px;
      }
      #info-sidebar.open { right: 0; }
    }

    /* Panneaux */
    .panel {
      background: rgba(0,0,0,0.35);
      border: 2px solid var(--gold, #d4af37);
      border-radius: 10px;
      margin-bottom: 18px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(212,175,55,0.25);
    }
    .panel-header {
      background: var(--gold, #d4af37);
      color: #1a1a1a;
      text-align: center;
      font-weight: 700;
      padding: 10px 0;
      font-size: 16px;
      border-bottom: 2px solid #000;
    }
    .panel-body {
      padding: 12px 15px;
      background: rgba(10,10,10,0.7);
      border-radius: 0 0 8px 8px;
      font-size: 15px;
      color: var(--text, #fcf6ff);
    }

    /* Legend */
    .legend {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 4px;
      font-size: 14px;
    }
    .legend div { display: flex; align-items: center; gap: 6px; }
    .legend-dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      display: inline-block;
    }
    .legend-dot.skipped { background-color: #ff3333; }
    .legend-dot.in-progress { background-color: #ffa500; }
    .legend-dot.done { background-color: #4caf50; }
    .legend-dot.not-started { background-color: #e0e0e0; }

    /* Progress / Stat cards */
    .progress-panel { display: flex; flex-direction: column; gap: 10px; }
    .stat {
      display: flex; align-items: center; gap: 12px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(212,175,55,0.2);
      border-radius: 8px;
      padding: 8px 12px;
      transition: transform .2s ease, background .3s ease, box-shadow .3s ease, border-color .3s ease;
    }
    .stat:hover {
      background: rgba(212,175,55,0.15);
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(212,175,55,0.25);
    }
    .stat .label { font-size:13px; opacity:.85; }
    .stat .value { font-size:18px; font-weight:700; color: var(--text); }
    .stat img.stat-icon {
      width: 48px; height: 48px;
      border-radius: 6px; object-fit: contain;
    }

    /* Barre de progression points (rÃ©utilise .frag-bar) */
    .frag-bar {
      position: relative;
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255,255,255,0.1);
      margin: 6px 0 4px;
      overflow: hidden;
    }
    .frag-fill {
      position: absolute;
      left: 0; top: 0;
      height: 100%;
      background: linear-gradient(90deg, #d4af37, #f8e16c);
      box-shadow: 0 0 8px rgba(212,175,55,0.6);
      border-radius: 3px;
      transition: width 0.4s ease;
    }
  </style>

<body>

  <!-- Sidebar droite : Legend + Progress -->
  <div id="info-sidebar" class="">
    <!-- LEGEND -->
    <div class="panel">
      <div class="panel-header">Legend</div>
      <div class="panel-body">
        <div class="legend">
          <div><span class="legend-dot skipped"></span> Skipped</div>
          <div><span class="legend-dot in-progress"></span> In progress</div>

        </div>
      </div>
    </div>

    <!-- PROGRESS -->
    <div class="panel">
      <div class="panel-header">Progress</div>
      <div class="panel-body progress-panel" id="progress-panel">

      </div>
    </div>
  </div>

  <!-- âš¡ Charger la config AVANT le script -->
  <script src="/titan/titans-config.js"></script>
  <script>
    function loadFusionFromHash() {
      let fusionKey = window.location.hash;

      // enlÃ¨ve tous les '#' du dÃ©but
      fusionKey = fusionKey.replace(/^#+/, '');

      // enlÃ¨ve tous les '/' du dÃ©but
      fusionKey = fusionKey.replace(/^\/+/, '');
      
      const fusion = window.fusions[fusionKey];
      if (fusion) {
        document.getElementById('page-title').textContent = fusion.name;
        document.title = `${fusion.name}  -  ${window.siteConfig.title}`;
        const timelineContainer = document.getElementById('timeline-container');
        timelineContainer.setAttribute('data-json', fusion.json);
        if (typeof window.reloadTimeline === 'function') window.reloadTimeline();
      } else {
        document.getElementById('page-title').textContent = "Unlisted fusion yet";
        document.title = "Unlisted fusion - " + window.siteConfig.title;
      }
    }
  
    // Au chargement initial
    loadFusionFromHash();
  
    // ðŸ‘‚ On Ã©coute les changements de hash
    window.addEventListener('hashchange', loadFusionFromHash);
  </script>
